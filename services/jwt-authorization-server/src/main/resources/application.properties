spring.profiles=dev

server.port=8085
server.servlet.contextPath=/jwt

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/,http://localhost:8762/eureka/

security.jwt.uri=/auth/**
security.jwt.uri2=/auth2/**
security.jwt.header=Authorization-YML
security.jwt.prefix=Bearer-YML
security.jwt.expiration=86400
security.jwt.secret=JwtSecretKey

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

management.endpoints.web.exposure.include=*