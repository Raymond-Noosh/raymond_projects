input {
	tcp {
		port => 5000
	}
}

filter {
	grok {
		match => { "message" => "%{SYSLOGTIMESTAMP:message_sysTimestamp} %{WORD:message_dockerProcessId}%{GREEDYDATA} %{TIMESTAMP_ISO8601:message_testOtherTime}  %{LOGLEVEL:message_logLevel} %{NOTSPACE:message_sleuth} %{NUMBER:message_notSureNumber} --- %{NOTSPACE:message_threadInfo} %{NOTSPACE:message_javaClassName}%{GREEDYDATA:message_msg}" }
	}
	syslog_pri { }
	date {
		match => [ "timestamp", "MMM Â d HH:mm:ss", "MMM dd HH:mm:ss" ]
	}
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
