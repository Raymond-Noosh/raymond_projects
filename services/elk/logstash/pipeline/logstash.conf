input {
	tcp {
		port => 5000
	}
}

filter {
	grok {
		match => { "message" => "%{SYSLOGTIMESTAMP:sysTimestamp} %{WORD:dockerProcessId}%{GREEDYDATA} %{TIMESTAMP_ISO8601:testOtherTime}  %{LOGLEVEL:logLevel} %{NOTSPACE:sleuth} %{NUMBER:notSureNumber} --- %{NOTSPACE:threadInfo} %{NOTSPACE:javaClassName} : %{GREEDYDATA:msg}" }
	}
	syslog_pri { }
	date {
		match => [ "timestamp", "MMM Â d HH:mm:ss", "MMM dd HH:mm:ss" ]
	}
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
